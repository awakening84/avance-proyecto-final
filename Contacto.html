<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contacto</title>

    <link rel="shorcut icon" href="img/logo Awakening consultoría.png">

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <main>

        <section>

            <h1 class="animation">Contacto</h1>

            <form action="mailto:marketing@awakening-sub.cl" method="post" enctype="text/plain">



                <label for="nombre">Nombre:</label><br>


                <input type="text" nombre="nombre" id="nombre" /><br>


                <label for="apellido">Apellido:</label><br>


                <input type="text" apellido="apellido" id="apellido" /><br>


                <label for="correo">Correo:</label><br>


                <input type="correo" id="correo" /><br>


                <label for="telefóno">Telefóno:</label><br>


                <input type="telefóno" id="teléfono" /><br>


                <label for="Mensaje">Mensaje:</label><br>


                <textarea type="text" name="Mensaje" id="Mensaje"></textarea><br><br>


                <button type="submit">Enviar</button><br>

            </form>



        </section>


    </main>

</body>

</html>
